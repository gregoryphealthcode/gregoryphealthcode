<div class="d-flex d-flex-column">
  <div class="d-flex flex-grow-1">
    <div class="page-header responsive-margins">Home</div>
  </div>
</div>

<div class="d-flex flex-grow-1 responsive-margins disable-select">
  <div class="d-flex flex-grow-1 responsive-paddings pt-0 px-0 app-card">
    <div class="d-flex flex-row flex-wrap w-100 mb-3 pt-3 pl-4">
      <!-- <app-grid-search-text-box [mask]="searchBoxMask" [maskRules]="maskRules"
        (changed)="searchTermValue = $event; onSearchInputChangedHandler()" class="mr-3">
      </app-grid-search-text-box>  -->           
    </div>
    
    <!-- Grid -->
    <div class="cssWidgetWrapper disable-select hmin-275px">
      <dx-data-grid gridWithRowLinesSettings [dataSource]="dataSource" [remoteOperations]="true" keyExpr="this" class="cssGridGeneral padd-first-lg"     
      [showRowLines]="true" [columnHidingEnabled]="true" [rowAlternationEnabled]="true" height="100%"
      [columnMinWidth]="175">            
        <dxo-scrolling mode="virtual"></dxo-scrolling>
    
        <dxi-column dataField="siteName" [allowSorting]="false" caption="Site Name" sortOrder="asc"></dxi-column>
        <dxi-column dataField="siteRef" [allowSorting]="true" caption="Site Ref"></dxi-column>
        <dxi-column dataField="toBeInvoiced" [allowSorting]="true" caption="To Be Invoiced"></dxi-column>        
        <dxi-column dataField="draftInvoices" [allowSorting]="true" caption="Draft Invoices"></dxi-column>        
        <dxi-column dataField="reviewInvoices" [allowSorting]="true" caption="Invoices for Review"></dxi-column>        
      </dx-data-grid>
    </div>
  </div>
</div>
