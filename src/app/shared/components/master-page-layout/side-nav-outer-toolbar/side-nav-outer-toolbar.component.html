<app-master-page-header class="layout-header"
[menuToggleEnabled]="true"
(menuToggle)="menuToggleHandler()">
  <ng-container app-header-right-section>
    <ng-content select="app-header-right-section"></ng-content>
  </ng-container>
</app-master-page-header>

<dx-drawer
    class="layout-body"
    position="before"
    [closeOnOutsideClick]="shaderEnabled"
    [openedStateMode]="menuMode"
    [revealMode]="menuRevealMode"
    [minSize]="minMenuSize"
    [shading]="shaderEnabled"
    [(opened)]="menuOpened">

    <app-side-navigation-menu #sidenavigationmenu id="sidenavigationmenu"
    [ngStyle]="{'width.px': menuOpened ? lgMinMenuSize : xsMinMenuSize }"
        [items]="menuItems"
        [compactMode]="!menuOpened"
        [selectedItem]="selectedRoute"
        class="dx-swatch-additional overflow-y"
        *dxTemplate="let dataMenu of 'panel'"
        (selectedItemChanged)="navigationChanged()"
        (openMenu)="navigationClick()">
    </app-side-navigation-menu>

    <dx-scroll-view class="full-height-scrollable safari-scroll">
        <div class="content">
            <ng-content></ng-content>
        </div>

        <div class="content-block mb-0 mt-0 px-2">
            <ng-content select="app-footer"></ng-content>
        </div>
    </dx-scroll-view>
</dx-drawer>
