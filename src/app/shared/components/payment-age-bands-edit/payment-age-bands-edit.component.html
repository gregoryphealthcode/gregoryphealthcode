  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">

    <app-pop-up-form-title title="Payment Age Bands" (closed)="closeForm()"></app-pop-up-form-title>
    <div class="central-popup-wrapper">
      <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm" style="overflow: hidden;">
        <app-text-box formControlName="description" direction="row" caption="Payor Type">
        </app-text-box>

        <div class="d-flex flex-row">
          <app-text-box formControlName="band1Start" caption="Band 1 Start" class="w-50per" inputType="number"></app-text-box>
          <app-text-box formControlName="band1End" caption="Band 1 End" class="w-50per2" inputType="number"></app-text-box>
        </div>

        <div class="d-flex flex-row">
          <app-text-box formControlName="band2Start" caption="Band 2 Start" class="w-50per" inputType="number"></app-text-box>
          <app-text-box formControlName="band2End" caption="Band 2 End" class="w-50per2" inputType="number"></app-text-box>
        </div>

        <div class="d-flex flex-row">
          <app-text-box formControlName="band3Start" caption="Band 3 Start" class="w-50per" inputType="number"></app-text-box>
          <app-text-box formControlName="band3End" caption="Band 3 End" class="w-50per2" inputType="number"></app-text-box>
        </div>

        <div class="d-flex flex-row">
          <app-text-box formControlName="band4Start" caption="Band 4 Start" class="w-50per" inputType="number"></app-text-box>
        </div> 
      </div>

      <!-- Footer -->
      <div class="popup-form-footer-wrapper">
        <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>
        <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
      </div>
    </div>
  </div>
