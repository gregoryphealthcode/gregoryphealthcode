<div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
  <app-slide-toggle formControlName="isPrimary" class="mt-1 md-height" direction="row" caption="Linked as Primary"></app-slide-toggle>

  <app-slide-toggle formControlName="referrer" class="mt-1 md-height" direction="row" caption="Is this a Referrer?"></app-slide-toggle>

  <app-text-box *ngIf="getFormPropertyValue('referrer')" formControlName="theirRef" direction="row" caption="Contact Reference"></app-text-box>
</div>

<div class="popup-form-footer-wrapper">
  <app-button text="Close" (clicked)="close()" [color]="'grey'" class="ml-auto mr-2"></app-button>
  
  <app-button text="Save" (clicked)="submitForm()"></app-button>
</div>
