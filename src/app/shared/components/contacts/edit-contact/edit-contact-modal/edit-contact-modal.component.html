<dx-popup appCentralPopUpSettings *ngIf="show" [width]="'400'" [enableScroll]="true"
  (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-pop-up-form-title [hasBorder]="true"
      title="{{contactClassification == 1 ?  'Edit Person' : 'Edit Organisation'}}" (closed)="show=false">
    </app-pop-up-form-title>

    <app-edit-contact (saved)="saved.emit(); show = false" class="central-popup-wrapper" (closed)="show = false"
      [contactId]="contactId" [contactClassification]="contactClassification">
    </app-edit-contact>
  </div>
</dx-popup>
