<div class="central-popup-body" [formGroup]="editForm" appEnterKeyFocusWrapper delay="750">
  <div class="d-flex flex-row mb-2">
    <i class="fal fa-info-circle fa-lg" style="margin-top: 6px;"></i>
  
    <span class="d-flex ml-3">Updates made here will reflect globally and will be visible on other patients this
      contact
      is linked to.</span>
  </div>

  <app-select-box direction="row" [dataSource]="telecomTypes" formControlName="type" [disabled]="!isNew"
  valueExpr="telecomType" displayExpr="description" caption="Type"></app-select-box>

  <app-text-box formControlName="value" class="mb-0" direction="row" caption="Value"></app-text-box>

  <app-slide-toggle *ngIf="isNew || (!isNew && !telecom?.preferred)" formControlName="preferred"
    class="mb-0 mt-3 md-height" direction="row" caption="Preferred?"></app-slide-toggle>

  <app-slide-toggle *ngIf="isNew || (!isNew && !telecom?.primary)" formControlName="primary" class="mb-0" direction="row"
    caption="Primary?"></app-slide-toggle>
</div>

<div class="popup-form-footer-wrapper">
  <app-button text="Close" class="ml-auto mr-3" (clicked)="formClosed.emit()" color="grey"></app-button>
  
  <app-button text="Save" (clicked)="submitForm()"></app-button>
</div>
