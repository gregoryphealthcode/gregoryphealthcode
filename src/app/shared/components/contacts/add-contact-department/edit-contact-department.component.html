<div class="central-popup-body" [formGroup]="editForm" appEnterKeyFocusWrapper delay="750">
  <app-text-box formControlName="name" direction="row" caption="Name" [capitalizeEachWord]="true"></app-text-box>

  <app-text-box formControlName="contactNumber" direction="row" caption="Contact Number"></app-text-box>

  <app-text-box formControlName="contactEmail" direction="row" caption="Contact Email"></app-text-box>

  <div class="d-flex flex-row a-form-group d-row width-3/4">
    <label>Postcode</label>

    <app-postcode-to-address #postcoderesolver formControlName="postcode"
      (addressSelect)="postcodeResolverAddressSelectHandler($event)" class="d-flex flex-row align-items-center">
    </app-postcode-to-address>
  </div>

  <app-text-box formControlName="address1" direction="row" caption="Address 1" [capitalizeEachWord]="true">
  </app-text-box>

  <app-text-box formControlName="address2" direction="row" caption="Address 2" [capitalizeEachWord]="true">
  </app-text-box>

  <app-text-box formControlName="address3" direction="row" caption="Address 3" [capitalizeEachWord]="true">
  </app-text-box>

  <app-text-box formControlName="address4" class="mb-0" direction="row" caption="Address 4" [capitalizeEachWord]="true">
  </app-text-box>
  
  <app-slide-toggle *ngIf="contactClassification != 1" formControlName="inactive" class="mb-0 mt-3 md-height" direction="row" caption="Inactive">
  </app-slide-toggle>
</div>

<div class="popup-form-footer-wrapper">
  <app-button text="Close" class="ml-auto mr-3" (clicked)="formClosed.emit()" color="grey"></app-button>

  <app-button text="Save" (clicked)="submitForm()"></app-button>
</div>
