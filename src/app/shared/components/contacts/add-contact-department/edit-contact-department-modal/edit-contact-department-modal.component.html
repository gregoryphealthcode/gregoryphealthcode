<dx-popup appCentralPopUpSettings *ngIf="show" [width]="'380'" [enableScroll]="true">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
        <app-pop-up-form-title [hasBorder]="true" [title]="isNew ? 'Add Department' : 'Edit Department'"
            (closed)="show = false">
        </app-pop-up-form-title>

        <edit-add-contact-department  class="central-popup-wrapper" [departmentId]="departmentId" [isNew]="isNew"
        (saveDepartment)="saved.emit($event); show=false" [contactId]="contact?.contactId" (formClosed)="show = false">
        </edit-add-contact-department>
    </div>
</dx-popup>
