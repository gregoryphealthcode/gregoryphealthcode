<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <div class="table-responsive">
    <table class="table table-sm table-hover">
      <thead>
        <th>Field</th>
        <th>Message</th>
        <th>Recommendation</th>
      </thead>

      <tbody>
        <tr *ngFor="let item of data.errorData">
          <td> {{item.invoiceFieldName}}</td>
          <td>{{item.errorMessage}}</td>
          <td> {{item.recommendation}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button class="app-button primary grid-header-btn ml-auto   mr-2" [mat-dialog-close]="true"
    mat-dialog-close cdkFocusInitial>OK</button>
</mat-dialog-actions>
