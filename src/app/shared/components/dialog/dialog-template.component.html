<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content class="mat-typography">
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="app-button primary grid-header-btn mr-auto" [mat-dialog-close]="true"
    cdkFocusInitial>OK</button>

  <button mat-button class="app-button secondary grid-header-btn mr-auto" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
