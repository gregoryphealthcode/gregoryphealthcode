<dx-popup appCentralPopUpSettings [width]="'350'" [enableScroll]="true">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
        <app-pop-up-form-title title="Select Sites" (closed)="closeForm()">
        </app-pop-up-form-title>

        <div class="central-popup-wrapper">
            <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
                <div class="modal-section-content" formArrayName="sites">
                    <div *ngFor="let site of getSitesFormArray().controls; let i = index;" class="flex flex-col"
                        [formGroupName]="i">
                        <div class="flex flex-row mb-2">
                            <span class="label-info short-label-width">{{getFormGroupControlValue(site,
                                'description')}}</span>

                            <dx-check-box formControlName="value" style="float: right;">
                            </dx-check-box>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="popup-form-footer-wrapper">
                <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

                <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
            </div>
        </div>
    </div>
</dx-popup>
