<dx-popup appCentralPopUpSettings *ngIf="show" [width]="'400'" [enableScroll]="true"
  (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-pop-up-form-title [hasBorder]="true" title="Record Payment" (closed)="show=false">
    </app-pop-up-form-title>

    <div class="central-popup-wrapper">

      <div class="central-popup-body" [formGroup]="editForm" appEnterKeyFocusWrapper delay="750">
        <app-select-box [dataSource]="methods" formControlName="methodId" direction="row" valueExpr="uniqueNo"
          displayExpr="description" caption="Method"></app-select-box>

        <app-text-box formControlName="amount" direction="row" class="w-16" [max]="maxAmount" caption="Amount"
          inputType="number" [isCurrency]="true">
        </app-text-box>

        <app-date-box formControlName="transactionDate" direction="row" class="w-16" caption="Date" [minDate]="min">
        </app-date-box>

        <app-text-area-box formControlName="comments" direction="row" caption="Comments"
          class="text-area-standard-height">
        </app-text-area-box>
      </div>

      <div class="popup-form-footer-wrapper">
        <app-button text="Close" class="ml-auto mr-3" (clicked)="show=false" color="grey"></app-button>
        <app-button text="Save" size="sm" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
      </div>
    </div>
  </div>
</dx-popup>
