<dx-popup appCentralPopUpSettings [width]="'380'" *ngIf="show" [enableScroll]="true"
  (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-pop-up-form-title [title]="isNew ? 'Add Reference Number' : 'Edit Reference Number'" (closed)="closeForm()"></app-pop-up-form-title>

    <div class="central-popup-wrapper">
      <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
        <app-text-box formControlName="numberType" caption="Number Type" direction="row" [disabled]="!isNew"
          [capitalizeEachWord]="true"></app-text-box>

        <app-text-box formControlName="description" caption="Description" direction="row" [capitalizeEachWord]="true">
        </app-text-box>

        <app-slide-toggle formControlName="alwaysAdd" class="toggle-shift" caption="Always Add" direction="row">
        </app-slide-toggle>

        <app-slide-toggle formControlName="numericOnly" class="toggle-shift" caption="Numbers Only" direction="row">
        </app-slide-toggle>

        <app-slide-toggle formControlName="active" class="toggle-shift" caption="Active" direction="row"
          [(ngModel)]="activeRecord">
        </app-slide-toggle>

        <app-slide-toggle formControlName="autoIncrement" class="toggle-shift" caption="Auto Increment" direction="row"  [(ngModel)]="autoIncrement">
        </app-slide-toggle>

        <app-text-box formControlName="nextNumber" caption="Next Number" direction="row">
        </app-text-box>

        <app-text-box formControlName="prefix" caption="Prefix" direction="row"></app-text-box>

        <app-text-box formControlName="suffix" caption="Suffix" direction="row"></app-text-box>
      </div>

      <!-- Footer -->
      <div class="popup-form-footer-wrapper">
        <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

        <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
      </div>
    </div>
  </div>
</dx-popup>
