<div class="d-flex flex-column flex-grow-1">
  <div class="d-flex flex-column responsive-margins">
    <div class="label-info-value-title mt-3">Users preferences</div>

    <span class="label-description mt-2">You can update users preferences from here</span>
  </div>

  <div class="d-flex flex-row flex-grow-1">
    <mat-tab-group class="flex-grow-1 w-20 full-height">
      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Users</span>
        </ng-template>

        <app-preferences-users class="d-flex h-100"></app-preferences-users>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Access Roles</span>
        </ng-template>

        <app-preferences-user-security class="d-flex h-100"></app-preferences-user-security>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
