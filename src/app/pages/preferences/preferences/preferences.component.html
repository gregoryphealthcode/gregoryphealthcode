<div class="d-flex responsive-margins w-100 mt-4 disable-select w-100">
  <div class="d-flex flex-w-22 flex-column app-card px-0">
    <a class="d-flex flex-row preferences-menu-item" routerLinkActive="active" [routerLink]="[item.path]"
      *ngFor="let item of items">
      <i [class]="'preferences-menu-icon fad ' + item.icon"></i>

      <div class="d-flex flex-column">
        <div class="preferences-menu-item-title">{{item.title}}</div>
        
        <div class="label-description">{{item.description}}</div>
      </div>
    </a>
  </div>

  <div class="d-flex width-limit">
    <router-outlet></router-outlet>
  </div>
</div>
