<div class="d-flex flex-column flex-grow-1 app-card">
  <div class="d-flex flex-column responsive-margins">
    <div class="label-info-value-title mt-3">Accounts preferences</div>

    <span class="label-description mt-2">You can update accounts preferences from here</span>
  </div>

  <div class="d-flex flex-row flex-grow-1">
    <mat-tab-group class="flex-grow-1 full-height settings-tabs left-aligned">
      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Aged Debt</span>
        </ng-template>

        <div class="d-flex h-100">
          <app-payment-age-bands class="d-flex h-100"></app-payment-age-bands>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Reminders</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-accounts-reminder-timescales class="d-flex h-100"></app-accounts-reminder-timescales>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">EDI</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-preferences-edi-address class="d-flex h-100"></app-preferences-edi-address>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Invoicing</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-preferences-invoicing class="d-flex h-100"></app-preferences-invoicing>
        </div>        
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
