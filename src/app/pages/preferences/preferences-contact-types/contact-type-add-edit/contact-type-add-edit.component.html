<dx-popup appCentralPopUpSettings [width]="'380'" *ngIf="show" [enableScroll]="true"
    (onInitialized)="appInfo.disableESC($event)">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
        <app-pop-up-form-title title="Contact Type" (closed)="closeForm()"></app-pop-up-form-title>

        <div class="central-popup-wrapper">
            <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
                <app-select-box [dataSource]="globalContactTypes" direction="row" formControlName="typeId"
                    valueExpr="uniqueNo" displayExpr="description" caption="Type"></app-select-box>

                <app-text-box formControlName="description" direction="row" caption="Description"
                    [capitalizeEachWord]="true"></app-text-box>

                <div class="a-form-group d-flex align-items-center d-row">
                    <label>Background Colour</label>

                    <dx-color-box formControlName="backgroundColor"></dx-color-box>
                </div>

                <app-slide-toggle formControlName="active" class="mb-0 mt-3 md-height" direction="row" caption="Active">
                </app-slide-toggle>
            </div>

            <!-- Footer -->
            <div class="popup-form-footer-wrapper">
                <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

                <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
            </div>
        </div>
    </div>
</dx-popup>
