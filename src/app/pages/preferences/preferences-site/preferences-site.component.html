<div class="d-flex app-card flex-grow-1">
  <div class="d-flex flex-column responsive-margins">
    <div class="label-info-value-title mt-3">Site preferences</div>

    <span class="label-description mt-2 mb-2">You can update site preferences from here</span>
  </div>

  <div class="d-flex flex-row flex-grow-1">
    <mat-tab-group class="full-height settings-tabs left-aligned wm-100">
      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Main</span>
        </ng-template>

        <div class="d-flex h-100 w-100" *matTabContent>
          <app-site-details class="d-flex flex-grow-1"></app-site-details>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Address</span>
        </ng-template>

        <div class="d-flex h-100 w-100" *matTabContent>
          <app-site-address class="d-flex flex-grow-1"></app-site-address>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Documents</span>
        </ng-template>

        <div class="d-flex h-100 w-100" *matTabContent>
          <app-site-documents class="d-flex flex-grow-1"></app-site-documents>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Accounts</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-site-accounts class="d-flex flex-grow-1"></app-site-accounts>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Patient Zone</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-site-patient-zone class="d-flex flex-grow-1"></app-site-patient-zone>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Healthcode</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-site-healthcode class="d-flex flex-grow-1"></app-site-healthcode>
        </div>
      </mat-tab>

      <mat-tab class="header">
        <ng-template mat-tab-label>
          <span class="tabHeader">Payee Providers</span>
        </ng-template>

        <div class="d-flex h-100" *matTabContent>
          <app-site-payee-providers class="d-flex flex-grow-1"></app-site-payee-providers>
        </div>
      </mat-tab>      
    </mat-tab-group>
  </div>
</div>
