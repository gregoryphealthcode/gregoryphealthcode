<div class="d-flex app-card flex-grow-1">
    <div class="d-flex flex-column responsive-margins">
        <div class="label-info-value-title mt-3">Contact preferences</div>
        
        <span class="label-description mt-2 mb-2">You can update contact preferences from here</span>
    </div>

    <div class="d-flex flex-row flex-grow-1">
        <mat-tab-group class="full-height settings-tabs left-aligned wm-100">
            <mat-tab class="header">
                <ng-template mat-tab-label>
                    <span class="tabHeader">Telecoms</span>
                </ng-template>

                <div class="d-flex h-100" *matTabContent>
                    <app-preferences-contact-telecoms class="d-flex flex-column flex-grow-1">
                    </app-preferences-contact-telecoms>
                </div>
            </mat-tab>

            <mat-tab class="header">
                <ng-template mat-tab-label>
                    <span class="tabHeader">Contact Types</span>
                </ng-template>

                <div class="d-flex h-100" *matTabContent>
                    <app-preferences-contact-types class="d-flex flex-column flex-grow-1">
                    </app-preferences-contact-types>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
