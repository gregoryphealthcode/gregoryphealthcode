<dx-popup appCentralPopUpSettings [width]="'380'" *ngIf="show" [enableScroll]="true">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
        <app-pop-up-form-title [title]="isNew ? 'New Instructions' : 'Edit Instructions'" (closed)="closeForm()"></app-pop-up-form-title>

        <div class="central-popup-wrapper">
            <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
                <app-text-box formControlName="title" direction="row" caption="Title" [capitalizeEachWord]="true">
                </app-text-box>

                <app-text-area-box formControlName="text" direction="row" caption="Text" class="text-area-height">
                </app-text-area-box>

                <app-slide-toggle formControlName="isDirections" class="mb-0 mt-3 md-height" direction="row"
                    caption="Is Directions?">
                </app-slide-toggle>
            </div>

            <!-- Footer -->
            <div class="popup-form-footer-wrapper">
                <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

                <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
            </div>
        </div>
    </div>
</dx-popup>
