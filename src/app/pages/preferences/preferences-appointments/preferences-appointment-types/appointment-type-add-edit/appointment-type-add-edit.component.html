<dx-popup appCentralPopUpSettings [width]="'380'" *ngIf="show" [enableScroll]="true"
  (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-pop-up-form-title [title]="isNew ? 'Add Appointment Type' : 'Edit Appointment Type'" (closed)="closeForm()">
    </app-pop-up-form-title>

    <div class="central-popup-wrapper">
      <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
        <app-text-box formControlName="description" direction="row" caption="Description" [capitalizeEachWord]="true">
        </app-text-box>

        <app-select-box [dataSource]="servicesDataSource" direction="row" formControlName="serviceTypeCode"
          valueExpr="code" displayExpr="description" caption="Type"></app-select-box>

        <app-text-box formControlName="duration" inputType="number" direction="row" caption="Duration"></app-text-box>

        <div class="a-form-group d-flex align-items-center d-row">
          <label>Colour</label>
          <dx-color-box formControlName="backgroundColour"></dx-color-box>
        </div>

        <app-select-box [dataSource]="episodeTypes" valueExpr="episodeTypeId" displayExpr="description"
          formControlName="defaultEpisodeType" direction="row" caption="Default Episode">
        </app-select-box>
      </div>

      <!-- Footer -->
      <div class="popup-form-footer-wrapper">
        <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

        <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
      </div>
    </div>
  </div>
</dx-popup>
