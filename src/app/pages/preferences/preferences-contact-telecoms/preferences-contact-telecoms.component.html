<app-contact-telecom-type-add-edit [data]="selectedRecord" (saved)="getTelecomTypes()">
</app-contact-telecom-type-add-edit>

<div class="d-flex flex-row mr-4 mt-2 ml-4">
  <app-grid-search-text-box (changed)="searchBoxValue = $event; doSearch()"></app-grid-search-text-box>

  <app-button icon="far fa-plus" text="New" class="ml-auto mt-auto" (clicked)="addClicked()"></app-button>
</div>

<div class="d-flex flex-grow-1 mt-2">
  <div class="app-card flex-grow-1 content-height border-none">
    <div class="cssWidgetWrapper">
      <dx-data-grid [dataSource]="telecomTypes" gridWithRowLinesSettings keyExpr="this" [hoverStateEnabled]="true"
        class="cssGridGeneral padd-first-lg" (onRowDblClick)="editClicked($event)" focusedRowIndex="0"
        [columnMinWidth]="175">
        <dxo-scrolling mode="virtual"></dxo-scrolling>

        <dxi-column dataField="description" caption="Description" cssClass="text-semiBold"></dxi-column>
        <dxi-column dataField="type" caption="Type" cellTemplate="typeTemplate" width="140" alignment="center">
        </dxi-column>
        <dxi-column dataField="alwaysAdd" caption="Add" cellTemplate="addTemplate"></dxi-column>
        <!-- <dxi-column dataField="active" caption="Active" cellTemplate="activeTemplate"></dxi-column> -->
        <dxi-column dataField="isOrganisation" caption="Organisation" cellTemplate="organisationTemplate"></dxi-column>
        <dxi-column type="buttons" [showInColumnChooser]="false" width="75">
          <dxi-button template="myCommandTemplate"></dxi-button>
        </dxi-column>

        <div *dxTemplate="let cellInfo of 'addTemplate'">
          <mat-icon *ngIf="cellInfo.value === true" fontSet="fa" fontIcon="fa-check"></mat-icon>
        </div>

        <!-- <div *dxTemplate="let cellInfo of 'activeTemplate'">
          <mat-icon *ngIf="cellInfo.value === true" fontSet="fa" fontIcon="fa-check"></mat-icon>
        </div> -->

        <div *dxTemplate="let cellInfo of 'organisationTemplate'">
          <mat-icon *ngIf="cellInfo.value === true" fontSet="fa" fontIcon="fa-check"></mat-icon>
        </div>

        <div *dxTemplate="let data of 'typeTemplate'" class="d-flex flex-row justify-content-center">
          <span class="label-tag md type5-1">{{data.data.type}}</span>
        </div>

        <div *dxTemplate="let cellInfo of 'myCommandTemplate'" class="d-flex flex-row">
          <app-button icon="far fa-edit" type="link" color="grey" class="mr-2" matTooltip="Edit"
            (clicked)="editClicked(cellInfo)"></app-button>
        </div>
      </dx-data-grid>
    </div>
  </div>
</div>
