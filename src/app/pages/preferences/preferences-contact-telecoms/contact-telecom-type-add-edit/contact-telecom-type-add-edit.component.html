<dx-popup appCentralPopUpSettings [width]="'380'" *ngIf="show" [enableScroll]="true"
  (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-pop-up-form-title title="Telecom Type" (closed)="closeForm()"></app-pop-up-form-title>

    <div class="central-popup-wrapper">
      <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
        <app-text-box formControlName="description" direction="row" caption="Description">
        </app-text-box>

        <app-select-box [dataSource]="types" direction="row" formControlName="typeId" valueExpr="id"
          displayExpr="description" caption="Type"></app-select-box>

        <app-slide-toggle formControlName="alwaysAdd" class="mb-0 mt-3 md-height" direction="row" caption="Always Add">
        </app-slide-toggle>

        <app-slide-toggle formControlName="isOrganisation" class="mb-0 mt-3 md-height" direction="row"
          caption="Is Organisation?"></app-slide-toggle>
      </div>

      <!-- Footer -->
      <div class="popup-form-footer-wrapper">
        <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

        <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
      </div>
    </div>
  </div>
</dx-popup>
