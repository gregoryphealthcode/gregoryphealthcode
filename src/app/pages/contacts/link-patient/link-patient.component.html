<dx-popup appCentralPopUpSettings [width]="'380'" [enableScroll]="true" (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-pop-up-form-title [hasBorder]="true" title="Link to Patient" (closed)="closed.emit()">
    </app-pop-up-form-title>

    <div class="central-popup-wrapper">
      <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
        <app-slide-toggle formControlName="primary" class="mt-1 md-height" direction="row" caption="Linked as Primary">
        </app-slide-toggle>

        <app-slide-toggle formControlName="refer" class="mt-1 md-height" direction="row" caption="Is this a Referrer?">
        </app-slide-toggle>

        <app-text-box formControlName="theirRef" direction="row" caption="Contact Reference"></app-text-box>
      </div>

      <div class="popup-form-footer-wrapper">
        <app-button text="Close" (clicked)="closed.emit()" [color]="'grey'" class="ml-auto mr-2"></app-button>

        <app-button text="Save" (clicked)="save()"></app-button>
      </div>
    </div>
  </div>
</dx-popup>
