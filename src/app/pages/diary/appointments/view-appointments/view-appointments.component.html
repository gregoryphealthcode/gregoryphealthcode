<div class="d-flex flex-grow-1 h-20 bg-white px-1 pt-1">
  <app-view-diary class="d-flex flex-grow-1 h-100" (appointmentSelected)="appointmentSelectedHandler($event)"
    [reloadDataListener]="notifier"></app-view-diary>
</div>

<app-add-edit-appointment-popup *ngIf="showAppointmentPopup" (closed)="showAppointmentPopup = false"
  (saved)="showAppointmentPopup = false; notifier.valueChanged()" [appointmentDataItem]="appointmentDataItem">
</app-add-edit-appointment-popup>
