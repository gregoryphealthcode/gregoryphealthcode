<dx-popup appCentralPopUpSettings [width]="'500'" [enableScroll]="true" (onInitialized)="appInfo.disableESC($event)">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
        <app-pop-up-form-title [hasBorder]="true" title="Add Managed Payor" (closed)="closePopup.emit()">
        </app-pop-up-form-title>

        <div class="central-popup-wrapper">
            <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
                <app-select-box [dataSource]="payorTypes" direction="row" formControlName="type" caption="Type">
                </app-select-box>

                <app-select-box *ngIf="type" [dataSource]="dataSource" direction="row" formControlName="id"
                    valueExpr="id" displayExpr="name" caption="Payor">
                </app-select-box>
            </div>

            <!-- Footer -->
            <div class="popup-form-footer-wrapper">
                <app-button text="Close" class="ml-auto mr-3" (clicked)="closePopup.emit()" color="grey"></app-button>
                <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
            </div>
        </div>
    </div>
</dx-popup>
