<dx-popup appCentralPopUpSettings [width]="'500'" *ngIf="show" [enableScroll]="true"
    (onInitialized)="appInfo.disableESC($event)">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">

        <app-pop-up-form-title [hasBorder]="true" title="Add Managed Service" (closed)="closeForm()">
        </app-pop-up-form-title>

        <div class="central-popup-wrapper">
            <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
                <app-select-box [dataSource]="services" direction="row" formControlName="serviceCode"
                    valueExpr="serviceCode" displayExpr="description" caption="Service">
                </app-select-box>

                <app-select-box [dataSource]="procedures" direction="row" formControlName="procedureCode"
                    valueExpr="code" displayExpr="description" caption="Procedure">
                </app-select-box>
                <!-- <app-tag-box formControlName="procedureCodes" displayExpr="description" valueExpr="code"
                    caption="Procedures" class="h-auto" [dataSource]="procedures" direction="row">
                    </app-tag-box> -->
            </div>

            <!-- Footer -->
            <div class="popup-form-footer-wrapper">
                <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>
                <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
            </div>
        </div>
    </div>
</dx-popup>
