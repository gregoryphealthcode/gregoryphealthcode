<div class="d-flex flex-row flex-grow-1" *appLoadingSpinner="!invoiceDetails">
  <div class="d-flex flex-column mr-2 ">
    <div class="d-flex flex-row">
      <span class="label-info light label-width">Invoice number</span>

      <span class="label-info-value light">{{invoiceDetails.invoiceNo}}</span>
    </div>

    <div class="d-flex flex-row" *ngIf="invoiceDetails.authCode">
      <span class="label-info light label-width">Auth Code</span>

      <span class="label-info-value light">{{invoiceDetails.authCode}}</span>
    </div>

    <div class="d-flex flex-row">
      <span class="label-info light label-width">Invoice date </span>
      
      <span class="label-info-value light">{{invoiceDetails.invoiceDate | date: appInfo.getDateFormat}}</span>
    </div>
  </div>
</div>
