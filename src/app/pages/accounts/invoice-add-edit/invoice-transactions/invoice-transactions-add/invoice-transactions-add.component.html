<div class="d-flex flex-row flex-grow-1 justify-content-center">
  <div class="d-flex flex-column form-width" [formGroup]="editForm">
    <label class="text-grey-40 text-base my-2 mx-auto">Add Transaction</label>

    <ng-container>
      <app-select-box formControlName="notificationId" [dataSource]="store.balanced ? allNotifications : notifications" valueExpr="id"
        displayExpr="payorDisplayName" direction="row" [caption]="payorLabel" class="form-control-width">
      </app-select-box>

      <app-select-box formControlName="transactionTypeId1" [dataSource]="filteredTransType1" valueExpr="id"
        class="form-control-width" displayExpr="description" direction="row" caption="Transaction Type">
      </app-select-box>

      <app-select-box *ngIf="showSub" formControlName="transactionTypeId2" [dataSource]="transType2" valueExpr="id"
        class="form-control-width" displayExpr="description" direction="row" caption=" ">
      </app-select-box>

      <app-select-box *ngIf="!showSub" formControlName="methodId" [dataSource]="methods" valueExpr="uniqueNo" class="form-control-width"
        displayExpr="description" direction="row" caption="Method" [disabled]="editForm.get('transactionTypeId1').value==4 || editForm.get('transactionTypeId1').value==5">
      </app-select-box>

      <app-text-box formControlName="amountPaid" direction="row" caption="Amount" class="w-16" inputType="number"
        [isCurrency]="true">
      </app-text-box>

      <app-date-box formControlName="transactionDate" direction="row" class="w-16" caption="Date" [minDate]="min">
      </app-date-box>

      <app-text-area-box formControlName="comments" direction="row" caption="Comments" placeholder="Comments"
        class="text-area-standard-height form-control-width">
      </app-text-area-box>
    </ng-container>

    <div class="d-flex fkex-row mx-auto mt-3">
      <app-button text="Cancel" color="grey" (clicked)="closed.emit()"></app-button>

      <app-button text="Save" class="ml-3" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
    </div>
  </div>
</div>
