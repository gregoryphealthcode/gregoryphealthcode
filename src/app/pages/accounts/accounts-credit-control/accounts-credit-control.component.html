<div class="d-flex d-flex-column">
    <div class="d-flex flex-grow-1">
        <div class="page-header responsive-margins">Credit Control</div>
    </div>
</div>

<div class="d-flex flex-grow-1 responsive-margins">
    <div class="app-card flex-grow-1">
        <mat-tab-group class="full-height">
            <mat-tab class="header">
                <ng-template mat-tab-label>
                    <span class="tabHeader">
                        Outstanding By Payor
                    </span>
                </ng-template>

                <div class="d-flex h-100" *matTabContent>
                    <app-accounts-credit-control-grid class="d-flex flex-grow-1 h-100"></app-accounts-credit-control-grid>
                </div>
            </mat-tab>

            <mat-tab class="header">
                <ng-template mat-tab-label>
                    <span class="tabHeader">
                        Tasks
                    </span>
                </ng-template>

                <div class="d-flex h-100" *matTabContent>
                    <app-tasks-grid class="d-flex flex-grow-1 h-100"></app-tasks-grid>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
