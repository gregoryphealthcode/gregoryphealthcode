<app-related-persons-edit *ngIf="showPopup" [isEdit]="isEdit" class="d-flex flex-column flex-grow-1"
  [patientId]="patientId" [relatedPersonId]="relatedPersonData.relatedPersonId"
  (saved)="showPopup=false; getRelatedPersons()" (closed)="showPopup = false">
</app-related-persons-edit>

<div class="d-flex flex-column flex-grow-1 app-card">
  <div class="d-flex flex-row mx-4 mt-3">
    <!-- <app-grid-search-text-box (changed)="searchBoxValue = $event; doSearch()"></app-grid-search-text-box> -->
    <app-button icon="far fa-plus" text="New" class="ml-auto mt-auto" (clicked)="add()"></app-button>
  </div>

  <div class="d-flex flex-grow-1 mt-3">
    <div class="app-card flex-grow-1 content-height border-none">
      <div class="cssWidgetWrapper">
        <dx-data-grid [dataSource]="relatedPersons" gridWithRowLinesSettings keyExpr="this" [hoverStateEnabled]="true"
          class="cssGridGeneral padd-first-lg" (onRowDblClick)="editClicked($event)" [rowAlternationEnabled]="true"
          (onFocusedRowChanged)="onFocusedRowChanged($event)" [focusedRowEnabled]="true" focusedRowIndex="0">
          <dxo-scrolling mode="virtual"></dxo-scrolling>

          <dxi-column dataField="lastName" caption="Last Name" [minWidth]="200"></dxi-column>
          <dxi-column dataField="firstName" caption="First Name" [minWidth]="150"></dxi-column>
          <dxi-column dataField="relationshipToPatient" caption="Relationship" [minWidth]="150">
          </dxi-column>
          <dxi-column type="buttons" [showInColumnChooser]="false" [minWidth]="150">
            <dxi-button template="myCommandTemplate"></dxi-button>
          </dxi-column>

          <div *dxTemplate="let cellInfo of 'myCommandTemplate'" class="d-flex flex-row">
            <app-button icon="far fa-trash" type="link" color="grey" class="mr-2" matTooltip="Delete"
              style="width: 15px; height: 15px;" (clicked)="deleteClicked(cellInfo)"></app-button>

            <app-button icon="far fa-edit" type="link" color="grey" class="mr-2" matTooltip="Edit"
              style="width: 15px; height: 15px;" (clicked)="editClicked(cellInfo)"></app-button>
          </div>
        </dx-data-grid>
      </div>
    </div>
  </div>

  <div class="pr-1  flex-row d-none d-lg-flex bottom-panel">
    <div class="app-card responsive-paddings h-100 ml-2 w-100">
      <app-no-data *ngIf="!showPanel" [showTitle]="false" text="Please select a related person from the list."
        class="w-100 flex"></app-no-data>

      <app-related-person-summary *ngIf="showPanel" [selectedRowsData]="relatedPersonData" class="d-flex flex-grow-1">
      </app-related-person-summary>
    </div>
  </div>
</div>
