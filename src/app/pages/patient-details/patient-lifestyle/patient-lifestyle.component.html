<dx-popup appCentralPopUpSettings *ngIf="showPopup" [width]="'400'" [enableScroll]="true"
  (onInitialized)="appInfo.disableESC($event)">
  <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
    <app-patient-lifestyle-edit [isEdit]="isEdit" [dataPointId]="dataPointId" [patientId]="patientId"
      [category]="category" (closePopup)="closePopup($event)"></app-patient-lifestyle-edit>
  </div>
</dx-popup>

<div class="d-flex flex-column flex-grow-1 app-card">
  <div class="d-flex flex-row mx-4 mt-3">
    <!-- <app-grid-search-text-box (changed)="searchBoxValue = $event; doSearch()"></app-grid-search-text-box> -->
    <app-button icon="far fa-plus" text="New" class="ml-auto mt-auto" (clicked)="add()"></app-button>
  </div>

  <div class="d-flex flex-grow-1 mt-3">
    <div class="app-card flex-grow-1 content-height border-none">
      <div class="cssWidgetWrapper">
        <dx-data-grid [dataSource]="dataSource" gridWithRowLinesSettings keyExpr="dataPointId"
          [hoverStateEnabled]="true" class="cssGridGeneral padd-first-lg" (onRowDblClick)="editClicked($event)"
          [rowAlternationEnabled]="true" focusedRowIndex="0">
          <dxo-scrolling mode="virtual"></dxo-scrolling>

          <dxi-column dataField="value1Description" caption="Type" [minWidth]="120"></dxi-column>
          <dxi-column caption="Value" cellTemplate="valueTemplate" [minWidth]="200"></dxi-column>
          <dxi-column dataField="comment" caption="Comments" [minWidth]="200"></dxi-column>
          <dxi-column type="buttons" [showInColumnChooser]="false" [minWidth]="100">
            <dxi-button template="myCommandTemplate"></dxi-button>
          </dxi-column>

          <div *dxTemplate="let data of 'valueTemplate'">
            <mat-icon *ngIf="data.data.value1Type == 'Tickbox' && data.data.value1Value == 'true'" fontSet="fa"
              fontIcon="fa-check">
            </mat-icon>

            <mat-icon *ngIf="data.data.value1Type == 'Tickbox' && data.data.value1Value != 'true'" fontSet="fa"
              fontIcon="fa-ban">
            </mat-icon>

            <ng-container *ngIf="data.data.value1Type != 'Tickbox'">
              {{data.data.value1Value}}
            </ng-container>
          </div>

          <div *dxTemplate="let cellInfo of 'myCommandTemplate'" class="d-flex flex-row">
            <app-button icon="far fa-trash" type="link" color="grey" class="mr-2" matTooltip="Delete"
              style="width: 15px; height: 15px;" (clicked)="deleteClicked(cellInfo)"></app-button>

            <app-button icon="far fa-edit" type="link" color="grey" class="mr-2" matTooltip="Edit"
              style="width: 15px; height: 15px;" (clicked)="editClicked(cellInfo)"></app-button>
          </div>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
