<div class="identity-card">
  <div class="logo"></div>

  <div class="login-header">
    <span class="text-lg text-grey-50">SIGN IN</span>
  </div>

  <div [formGroup]="editForm">
    <div class="dx-field mb-3">
      <span class="text-grey-55 pb-1 d-flex">Username</span>

      <dx-text-box [showClearButton]="true" formControlName="username" [isValid]="isValid('username')"
        [validationError]="getError('username')" placeholder="Enter username here" class="w-full w-100 login-input">
      </dx-text-box>
    </div>

    <div class="dx-field">
      <span class="text-grey-55 pb-1 d-flex">Password</span>

      <dx-text-box class="w-full w-100 login-input" [(mode)]="passwordMode" [showClearButton]="true"
        formControlName="password" [isValid]="isValid('password')" [validationError]="getError('password')"
        placeholder="Enter password here">
        <dxi-button name="passwordshowbutton" [options]="passwordButtonOptions" hint="Show/hide password"></dxi-button>
      </dx-text-box>
    </div>

    <dx-validation-summary></dx-validation-summary>
  </div>

  <div class="mt-3" *ngIf="error">
    <div class="alert alert-danger">
      {{error}}</div>
  </div>

  <div class="dx-field login-btn-wrapper">
    <dx-button type="default" text="Login" [disabled]="submitting" [useSubmitBehavior]="false" (click)="submitForm()"
      class="w-full w-100 login-btn"></dx-button>
  </div>
</div>
