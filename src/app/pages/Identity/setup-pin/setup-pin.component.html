<div class="identity-card">
  <div class="logo"></div>

  <div class="login-header mt-2">
    <div class="d-flex flex-column align-items-center dropdown-wrapper">
      <span class="text-2xl text-grey-30">Almost there</span>

      <span class="text-base mt-4 text-grey-60">Please setup a pin</span>
    </div>
  </div>

  <div class="d-flex flex-column align-items-center dropdown-wrapper mt-3 mb-4">
    <dx-text-box name="pinText" placeholder="" mode="password" width="80" [(ngModel)]="pinValue" appAutoFocus
      preventAutoFill maxLength="4" (onEnterKey)="setupPin()" [inputAttr]="{ autocomplete: 'off'}"
      stylingMode="outlined">
    </dx-text-box>

    <dx-button #unlockbutton type="default" width="100" text="Setup" class="mt-4" (onClick)="setupPin()"
      icon="fas fa-unlock"></dx-button>
  </div>
</div>
