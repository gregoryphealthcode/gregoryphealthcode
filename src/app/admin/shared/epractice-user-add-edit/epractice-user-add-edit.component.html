<dx-popup appCentralPopUpSettings [width]="'500'" *ngIf="show" [enableScroll]="true"
    (onInitialized)="appInfo.disableESC($event)">
    <div *dxTemplate="let data of 'popupContent'" class="popup-wrapper">
        <app-pop-up-form-title title="Edit User" (closed)="closeForm()"></app-pop-up-form-title>

        <div class="central-popup-wrapper">
            <div class="central-popup-body" appEnterKeyFocusWrapper delay="750" [formGroup]="editForm">
                <app-text-box formControlName="userName" direction="row" caption="User Name">
                </app-text-box>

                <app-select-box [dataSource]="userTypes" direction="row" formControlName="userTypeId"
                    valueExpr="uniqueNo" displayExpr="userTypeDescription" caption="User Type" [disabled]="true">
                </app-select-box>

                <app-text-box formControlName="pin" direction="row" caption="Pin" [mode]="'password'">
                </app-text-box>

                <app-text-box formControlName="surname" direction="row" caption="Last Name" [capitalizeEachWord]="true">
                </app-text-box>

                <app-text-box formControlName="forename" direction="row" caption="First Name"
                    [capitalizeEachWord]="true">
                </app-text-box>

                <app-text-box formControlName="email" direction="row" caption="Email">
                </app-text-box>

                <app-text-box formControlName="contactTel" direction="row" caption="Contact Number">
                </app-text-box>

                <!-- <div class="d-flex flex-row">
                    <span class="d-flex flex-column" style="width: 112px;">
                        <label style="width: 112px;">Sites</label>
                    </span>

                    <div class="d-flex flex-column">
                        <ng-container *ngFor="let site of userSites">
                            <label>{{site.siteName}} ({{site.siteRef}})</label>

                            <dx-radio-group [items]="siteAccessRoles" (onValueChanged)="onValueChanged($event, site.siteId)" [value]="site.accessRoles"
                                valueExpr="this" class="pl-5 mb-2">
                            </dx-radio-group>
                        </ng-container>
                    </div>
                </div> -->
            </div>

            <!-- Footer -->
            <div class="popup-form-footer-wrapper">
                <app-button text="Close" class="ml-auto mr-3" (clicked)="closeForm()" color="grey"></app-button>

                <app-button text="Save" (clicked)="submitForm()" [disabled]="!editForm.valid"></app-button>
            </div>
        </div>
    </div>
</dx-popup>
